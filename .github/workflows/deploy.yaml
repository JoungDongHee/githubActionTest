name: Deploy Source to S3 & Build on AWS

on:
  push:
    branches: [ "main" ] # main 브랜치에 푸시될 때마다 실행
  workflow_dispatch:     # GitHub Actions 탭에서 수동으로 'Run workflow' 버튼 생성

env:
  AWS_REGION: ap-northeast-2          # 사용 중인 AWS 리전 (예: 서울)
  S3_BUCKET: titil # 소스를 업로드할 S3 버킷 이름
  CODEDEPLOY_APP: titltl-code-deploy     # CodeDeploy 애플리케이션 이름
  CODEDEPLOY_GROUP: tititl-server # CodeDeploy 배포 그룹 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # AWS 인증 정보 설정 (GitHub Repository Secrets에 등록 필요)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 소스 코드를 S3에 올리기 위해 압축 (빌드 결과물이 아닌 소스 자체)
      - name: Zip Source Code
        run: zip -r source-code.zip . -x "*.git*" "build/*"

      # S3로 업로드
      - name: Upload to S3
        run: |
          aws s3 cp source-code.zip s3://${{ env.S3_BUCKET }}/source-code-${{ github.sha }}.zip

      # CodeDeploy 실행 요청
      - name: Trigger AWS CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
            --s3-location bucket=${{ env.S3_BUCKET }},bundleType=zip,key=source-code-${{ github.sha }}.zip
